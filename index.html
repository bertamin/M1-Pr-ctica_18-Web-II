  <h2>FORMULARIO DE CONTACTO</h2>
  <form action="" method="GET">
        <fieldset>
          <legend align="left">Datos Personales</legend>
          <label form="nombre">Nombre:</label> 
              <input type="text" name="nombre"> &nbsp;
            <label form="apellidos">Apellidos:</label> 
              <input type="text" name="apellidos">
              <br/><br/>
            <label form="sexo">Sexo:</label>
              <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <br/><br/>
            <label form="fecha">Fecha de Nacimiento:</label> 
              <input type="date" name="fecha">
        </fieldset>
        <br/>
        <fieldset>
          <legend align="left">Otros Datos</legend>
            <label form="telefono">Telefono:</label> 
              <input type="tel" name="telefono"> &nbsp;
            <label form="email">Correo Electronico:</label> 
              <input type="email" name="email">
        </fieldset>
        <br/>
            <input type="submit" value="Envío">
            <input type="reset" value="Cancelar">
  
</form>
